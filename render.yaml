# Render Blueprint Configuration
# This file configures the deployment of the Tapro application on Render

services:
  # Backend API Service
  - type: web
    name: tapro-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: tapro-frontend
          property: url
    autoDeploy: true
    healthCheckPath: /api/health

  # Frontend React Application
  - type: web
    name: tapro-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          type: web
          name: tapro-api
          property: url
    autoDeploy: true
